<div class="update-supplier-container">
    <h2>Update Supplier</h2>
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="supplierId">Supplier ID:</label>
            <input id="supplierId" formControlName="supplierId" type="number" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" formControlName="name" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="contactInformation">Contact Information (Email):</label>
            <input id="contactInformation" formControlName="contactInformation" type="email" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">Update</button>
    </form>
</div>
