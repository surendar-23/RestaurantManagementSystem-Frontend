<div class="create-item-container">
    <h2>Create Inventory Item</h2>
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
        <!-- Item Name -->
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input id="name" formControlName="name" type="text" class="form-control"/>
            <div *ngIf="submitted && inventoryForm.controls['name'].invalid" class="error-text">
                <div *ngIf="inventoryForm.controls['name'].errors?.['required']">Item name is required.</div>
            </div>
        </div>

        <!-- Quantity -->
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input id="quantity" formControlName="quantity" type="number" class="form-control"/>
            <div *ngIf="submitted && inventoryForm.controls['quantity'].invalid" class="error-text">
                <div *ngIf="inventoryForm.controls['quantity'].errors?.['required']">Quantity is required.</div>
                <div *ngIf="inventoryForm.controls['quantity'].errors?.['min']">Quantity must be at least 1.</div>
            </div>
        </div>

        <!-- Restaurant ID -->
        <div class="form-group">
            <label for="restaurantId">Restaurant ID:</label>
            <input id="restaurantId" formControlName="restaurantId" type="number" class="form-control"/>
            <div *ngIf="submitted && inventoryForm.controls['restaurantId'].invalid" class="error-text">
                <div *ngIf="inventoryForm.controls['restaurantId'].errors?.['required']">Restaurant ID is required.
                </div>
            </div>
        </div>

        <!-- Supplier ID -->
        <div class="form-group">
            <label for="supplierId">Supplier ID:</label>
            <input id="supplierId" formControlName="supplierId" type="number" class="form-control"/>
            <div *ngIf="submitted && inventoryForm.controls['supplierId'].invalid" class="error-text">
                <div *ngIf="inventoryForm.controls['supplierId'].errors?.['required']">Supplier ID is required.</div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Inventory Item</button>
    </form>
</div>
<br/><br/><br/><br/>
