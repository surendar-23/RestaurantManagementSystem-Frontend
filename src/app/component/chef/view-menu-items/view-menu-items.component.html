<div *ngIf="menuItems.length > 0" class="menu-table">
    <table class="tbl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of menuItems">
            <td>{{ item?.id }}</td>
            <td>{{ item?.name }}</td>
            <td>{{ item?.price }}</td>
        </tr>
        </tbody>
    </table>
</div>
<p *ngIf="menuItems.length === 0">No menu items available.</p>
