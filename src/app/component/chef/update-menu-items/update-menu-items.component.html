<div class="update-menu-item-container">
    <h2>Update Menu Item</h2>

    <form [formGroup]="updateMenuItemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Menu Item ID</label>
            <input type="number" id="id" formControlName="id" (change)="getMenuItemById()" class="form-control"
                   required/>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" required/>
        </div>

        <div class="form-group" *ngIf="!isLoading">
            <label for="price">Price</label>
            <input type="number" id="price" formControlName="price" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="updateMenuItemForm.invalid || isLoading">Update Menu
            Item
        </button>
    </form>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
</div>
