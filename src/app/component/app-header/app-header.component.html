<!-- Bootstrap CSS -->

<header class="header">
    <a class="logo"><i class="fa fa-utensils"></i> Restaurant </a>

        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fa fa-home"></i> Home
        </a>

        </a>

        </a>
        <a [routerLink]="['/owner']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

        </a>
        <a [routerLink]="['/supplier']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

        <a [routerLink]="['/waiter']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
