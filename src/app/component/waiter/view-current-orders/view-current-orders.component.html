<div *ngIf="currentOrders.length > 0" class="centered">
    <table class="tbl">
        <tr>
            <th>ORDER ID</th>
            <th>ORDER DATE</th>
            <th>TOTAL AMOUNT</th>
        </tr>
        <tr *ngFor="let order of currentOrders">
            <td>{{ order?.id }}</td>
            <td>{{ order?.orderDate }}</td>
            <td>{{ order?.total }}</td>
        </tr>
    </table>
</div>
