<div class="update-inventory-item-container">
    <h2>Update Inventory Item</h2>
    <form [formGroup]="inventoryItemForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inventoryItemId">Inventory Item Id : </label>
            <input id="inventoryItemId" formControlName="inventoryItemId" type="number" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="name">Name : </label>
            <input id="name" formControlName="name" type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity : </label>
            <input id="quantity" formControlName="quantity" type="number" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="inventoryItemForm.invalid">Update</button>
    </form>
</div>
