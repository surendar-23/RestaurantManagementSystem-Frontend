<div class="container">
    <h2>Update Delivery Partner Details</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Delivery Partner ID Input -->
    <div class="form-group">
        <label for="deliveryPartnerId">Delivery Partner ID</label>
        <input type="number" id="deliveryPartnerId" [(ngModel)]="deliveryPartnerId" class="form-control"
               placeholder="Enter Delivery Partner ID">
    </div>

    <!-- Fetch Details Button -->
    <button (click)="fetchDeliveryPartnerDetails()" class="btn btn-primary">Fetch Details</button>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading delivery partner details...</p>
    </div>

    <!-- Delivery Partner Form -->
    <form *ngIf="deliveryPartner" (ngSubmit)="updateDeliveryPartner()">
        <div class="form-group">
            <label for="deliveryPartnerName">Delivery Partner Name</label>
            <input type="text" id="deliveryPartnerName" [(ngModel)]="deliveryPartner.name" name="deliveryPartnerName"
                   class="form-control" placeholder="Enter Delivery Partner Name">
        </div>

        <div class="form-group">
            <label for="deliveryPartnerContact">Contact Number</label>
            <input type="text" id="deliveryPartnerContact" [(ngModel)]="deliveryPartner.contactNumber"
                   name="deliveryPartnerContact" class="form-control" placeholder="Enter Contact Number">
        </div>
        

        <button type="submit" class="btn btn-success">Update Delivery Partner</button>
    </form>
</div>
