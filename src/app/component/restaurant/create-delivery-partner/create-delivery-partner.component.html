<div class="container">
    <h2>Create New Delivery Partner</h2>

    <!-- Error and Success Messages -->
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <!-- Form to Create Delivery Partner -->
    <form (ngSubmit)="createDeliveryPartner()">
        <div class="form-group">
            <label for="partnerName">Delivery Partner Name</label>
            <input type="text" id="partnerName" [(ngModel)]="deliveryPartner.name" name="partnerName"
                   class="form-control"
                   placeholder="Enter Delivery Partner Name" required/>
        </div>

        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" [(ngModel)]="deliveryPartner.contactNumber" name="contactNumber"
                   class="form-control" placeholder="Enter Contact Number" required/>
        </div>

        <div class="form-group">
            <label for="restaurantId">Restaurant ID</label>
            <input type="number" id="restaurantId" [(ngModel)]="deliveryPartner.restaurantId" name="restaurantId"
                   class="form-control" placeholder="Enter Restaurant ID" min="1" required/>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">Create Delivery Partner</button>
    </form>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Creating delivery partner...</p>
    </div>
</div>
