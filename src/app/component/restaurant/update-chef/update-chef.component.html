<div class="container">
    <h2>Update Chef Details</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Chef ID Input -->
    <div class="form-group">
        <label for="chefId">Chef ID</label>
        <input type="number" id="chefId" [(ngModel)]="chefId" class="form-control"
               placeholder="Enter Chef ID">
    </div>

    <!-- Fetch Details Button -->
    <button (click)="fetchChefDetails()" class="btn btn-primary">Fetch Details</button>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading chef details...</p>
    </div>

    <!-- Chef Form -->
    <form *ngIf="chef" (ngSubmit)="updateChef()">
        <div class="form-group">
            <label for="chefName">Chef Name</label>
            <input type="text" id="chefName" [(ngModel)]="chef.name" name="chefName" class="form-control"
                   placeholder="Enter Chef Name">
        </div>

        <div class="form-group">
            <label for="chefExperience">Chef Experience</label>
            <input type="number" id="chefExperience" [(ngModel)]="chef.experience" name="chefExperience"
                   class="form-control" placeholder="Enter Chef Experience">
        </div>

        <button type="submit" class="btn btn-success">Update Chef</button>
    </form>
</div>
