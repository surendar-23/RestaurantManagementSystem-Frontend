<div class="container">
    <h2>Manage Addresses</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading addresses...</p>
    </div>

    <!-- Addresses Table -->
    <table *ngIf="!loading && addresses.length > 0" class="address-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP Code</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let address of addresses">
            <td>{{ address.id }}</td>
            <td>{{ address.street }}</td>
            <td>{{ address.city }}</td>
            <td>{{ address.state }}</td>
            <td>{{ address.zip }}</td>
            <td>
                <button class="btn btn-edit" [routerLink]="['/restaurant/update-address']">Edit</button>
                <button class="btn btn-delete" (click)="deleteAddress(address.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- No Addresses Message -->
    <div *ngIf="!loading && addresses.length === 0" class="no-entries">
        <p>No addresses found.</p>
    </div>
</div>
