<div class="container mt-4">
    <h2 class="text-center">Create New Waiter</h2>

    <form (ngSubmit)="onSubmit()" #waiterForm="ngForm" class="p-4 border rounded shadow-sm">
        <!-- Waiter Name -->
        <div class="form-group mb-3">
            <label for="name" class="form-label">Waiter Name</label>
            <input
                    type="text"
                    id="name"
                    class="form-control"
                    required
                    name="name"
                    [(ngModel)]="waiter.name"
                    #name="ngModel"
                    placeholder="Enter waiter's name"
            />
            <div *ngIf="name.invalid && name.touched" class="text-danger">
                Waiter name is required.
            </div>
        </div>

        <!-- Experience -->
        <div class="form-group mb-3">
            <label for="experience" class="form-label">Experience (in years)</label>
            <input
                    type="number"
                    id="experience"
                    class="form-control"
                    required
                    name="experience"
                    [(ngModel)]="waiter.experience"
                    #experience="ngModel"
                    placeholder="Enter years of experience"
                    min="0"
            />
            <div *ngIf="experience.invalid && experience.touched" class="text-danger">
                Please provide valid experience.
            </div>
        </div>

        <!-- Restaurant ID -->
        <div class="form-group mb-3">
            <label for="restaurantId" class="form-label">Restaurant ID</label>
            <input
                    type="number"
                    id="restaurantId"
                    class="form-control"
                    required
                    name="restaurantId"
                    [(ngModel)]="restaurantId"
                    #restaurantIdField="ngModel"
                    placeholder="Enter restaurant ID"
                    min="1"
            />
            <div *ngIf="restaurantIdField.invalid && restaurantIdField.touched" class="text-danger">
                Restaurant ID is required.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="waiterForm.invalid">
                Create Waiter
            </button>
        </div>
    </form>

    <!-- Optional Success Message -->
    <div *ngIf="successMessage" class="alert alert-success mt-4">
        {{ successMessage }}
    </div>

    <!-- Optional Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
    </div>
</div>
<br/><br/><br/><br/>
