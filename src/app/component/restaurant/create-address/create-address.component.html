<div class="container">
    <h2>Create New Address</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>

    <form (ngSubmit)="createAddress()">
        <!-- Street Name -->
        <div class="form-group">
            <label for="street">Street Name</label>
            <input type="text" id="street" [(ngModel)]="address.street" name="street" class="form-control"
                   placeholder="Enter Street Name" required>
        </div>

        <!-- City -->
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" [(ngModel)]="address.city" name="city" class="form-control"
                   placeholder="Enter City" required>
        </div>

        <!-- State -->
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" [(ngModel)]="address.state" name="state" class="form-control"
                   placeholder="Enter State" required>
        </div>

        <!-- Zip Code -->
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" [(ngModel)]="address.zip" name="zip" class="form-control"
                   placeholder="Enter Zip Code" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Create Address</button>
    </form>
</div>
<br/><br/><br/><br/>
