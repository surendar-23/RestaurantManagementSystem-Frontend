<div class="container">
    <h2>Update Address</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>

    <!-- Address ID Input -->
    <div class="form-group">
        <label for="addressId">Address ID</label>
        <input type="number" id="addressId" [(ngModel)]="addressId" class="form-control"
               placeholder="Enter Address ID">
    </div>

    <!-- Fetch Details Button -->
    <button (click)="fetchAddressDetails()" class="btn btn-primary">Fetch Details</button>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading address details...</p>
    </div>

    <!-- Address Form -->
    <form *ngIf="address" (ngSubmit)="updateAddress()">
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" [(ngModel)]="address.street" name="street"
                   class="form-control" placeholder="Enter Street">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" [(ngModel)]="address.city" name="city"
                   class="form-control" placeholder="Enter City">
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" [(ngModel)]="address.state" name="state"
                   class="form-control" placeholder="Enter State">
        </div>

        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" [(ngModel)]="address.zip" name="zip"
                   class="form-control" placeholder="Enter Zip Code">
        </div>

        <button type="submit" class="btn btn-success">Update Address</button>
    </form>
</div>
<br/><br/><br/><br/>
