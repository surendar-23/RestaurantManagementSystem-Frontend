<div class="forgot-password-container">
    <div *ngIf="step === 1">
        <h1>Forgot Password?</h1>
        <p>Please enter your email address to reset your password.</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitEmail()">
            <div>
                <label for="emailId">Email Address:</label>
                <input type="email" id="emailId" formControlName="emailId" placeholder="Enter your email" required/>
            </div>
            <button type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
        </form>
    </div>

    <div *ngIf="step === 2">
        <h1>Verify Your Details</h1>
        <p>Please verify your details to proceed with password reset.</p>

        <form [formGroup]="verificationForm" (ngSubmit)="verifyDetails()">
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Enter your phone number"
                       required/>
            </div>
            <div>
                <label for="role">Role:</label>
                <select id="role" formControlName="role">
                    <option value="supplier">Supplier</option>
                    <option value="waiter">Waiter</option>
                    <option value="delivery-partner">Delivery Partner</option>
                    <option value="chef">Chef</option>
                    <option value="customer">Customer</option>
                    <option value="owner">Owner</option>
                    <option value="restaurant">Restaurant</option>
                </select>
            </div>
            <button type="submit" [disabled]="verificationForm.invalid">Verify</button>
        </form>
    </div>

    <div *ngIf="step === 3">
        <h1>Reset Your Password</h1>
        <p>Please enter your new password.</p>

        <form [formGroup]="newPasswordForm" (ngSubmit)="resetPassword()">
            <div>
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password"
                       required/>
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                       placeholder="Confirm new password" required/>
            </div>
            <button type="submit" [disabled]="newPasswordForm.invalid">Reset Password</button>
        </form>
    </div>
</div>
<br/><br/><br/><br/>
